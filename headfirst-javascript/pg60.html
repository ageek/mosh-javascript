<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship game</title>
</head>

<body>
    <script>
        var location1 = 3;
        var location2 = 4;
        var location3 = 5;

        var guess; //  the user's guess
        var guesses = 0; //  the number of guesses the user has made
        var hits = 0;
        var isSunk = false;

        while (isSunk == false) {
            guess = prompt("Ready, aim and Fire! (enter a number from 0-6):");
            if (guess < 0 || guess > 6) {
                alert("Please enter a valid number (between 1-5)")
            }
            if (guess == location1 || guess == location2 || guess == location3) {
                alert('HIT!');
                hits = hits + 1;
                if (hits == 3) {
                    isSunk = true;
                    alert("You sank the battleship");
                }
            } else {
                alert("MISS");
            }
            guesses = guesses + 1;
        }
        var stats = "You took " + guesses + " guesses to sink the battleship, " +
            "which means your shooting accuracy was " + (3 / guesses) * 100 + "%";
        alert(stats);
    </script>
</body>

</html>
