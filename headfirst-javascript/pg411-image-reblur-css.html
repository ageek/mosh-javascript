<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Reblur using CSS</title>

    <script>
        function blurHandler() {
            Array.from(document.getElementsByTagName("img")).forEach((img) => {
                img.addEventListener("click", (event) => {
                    console.log(event.target.id)
                    // transition to blur the image in 2 seconds
                    event.target.style.filter = "blur(15px)";
                    event.target.style.transition = "2s";

                })
                img.addEventListener("mouseout", (event) => {
                    //set time out to deblur in 2 seconds
                    setTimeout(() => {
                        event.target.style.filter = "blur(0)"
                    }, 2000);
                })
            })
        }

        window.onload = blurHandler;
    </script>
</head>

<body>

    <img src="./media/zero.jpg" alt="" id="zero">
    <img src="./media/one.jpg" alt="" id="one">
    <img src="./media/two.jpg" alt="" id="two">
    <img src="./media/three.jpg" alt="" id="three">
    <img src="./media/four.jpg" alt="" id="four">
    <img src="./media/five.jpg" alt="" id="five">
</body>

</html>
