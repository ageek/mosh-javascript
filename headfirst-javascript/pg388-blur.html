<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event for Blur image</title>
    <style>
        body {
            margin: 30px;
        }
    </style>
    <script>
        function blurHandler() {
            // var zero = document.getElementById("zero");
            // zero.onmouseover = function () {
            //     zero.src = "./media/zero.jpg";
            // }
            // zero.onmouseout = function () {
            //     zero.src = "./media/zeroblur.jpg";
            // }

            document.querySelectorAll("img").forEach(img => {

                img.addEventListener('mouseover', (event) => {
                    // console.log(event.target.id);
                    img.src = `./media/${event.target.id}.jpg`;
                });
                img.addEventListener("mouseout", (event) => {
                    img.src = `./media/${event.target.id}blur.jpg`;
                })
            }
            )
        }
        window.onload = blurHandler;
    </script>
</head>

<body>
    <img src="./media/zeroblur.jpg" alt="" id="zero">
    <img src="./media/oneblur.jpg" alt="" id="one">
    <img src="./media/twoblur.jpg" alt="" id="two">
    <img src="./media/threeblur.jpg" alt="" id="three">
    <img src="./media/fourblur.jpg" alt="" id="four">
    <img src="./media/fiveblur.jpg" alt="" id="five">

</body>

</html>
